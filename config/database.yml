development:
  adapter: postgresql
  database: development
  username: <%= ENV['PG_USER'] %>
  password: <%= ENV['PG_PASS'] %>
  host: localhost

production:
  adapter: postgresql
  database: <%= ENV['DB_PG_PR'] %>
  username: <%= ENV['PG_USER_PR'] %>
  password: <%= ENV['PG_PASS_PR'] %>
  host: <%= ENV['PG_HOST_PR'] %>